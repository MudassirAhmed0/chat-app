name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NEXT_PUBLIC_API_URL: http://localhost:4000/graphql
      NEXT_PUBLIC_WS_URL: ws://localhost:4000/graphql
      JWT_ACCESS_SECRET: test_access
      JWT_REFRESH_SECRET: test_refresh
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Enable corepack
        run: corepack enable

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile

      # Lint (frontend) — must pass
      - name: Lint (frontend)
        run: pnpm --filter ./chat-frontend --if-present run lint

      # Lint (backend) — won't block CI for now
      - name: Lint (backend)
        run: pnpm --filter ./chat-backend --if-present run lint
        continue-on-error: true

      - name: Typecheck (all packages)
        run: pnpm -r --if-present run typecheck

      - name: Test (backend)
        run: pnpm --filter ./chat-backend --if-present run  test

      - name: Build (backend)
        run: pnpm --filter ./chat-backend  run build
      - name: Build (frontend)
        run: pnpm --filter ./chat-frontend  run build
